<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="stylesheet" href="../css/chat.css">
    <script defer src="../js/data.js"></script>
    <script defer src="../js/utils.js"></script>
    <script defer src="../js/chat.js"></script>
</head>
<body>
    <div id="chat-contaner">
        <div class="wapping">
            <header>
                <div class="wrap">
                    <div id="profile-back"><i class="fa-solid fa-chevron-left"></i></div>
                    <div id="porfile-image"><i class="fa-solid fa-user i"></i></div>
                    <div id="porfile-info">
                        <div id="pf-name">Arsalan Vijan</div>
                        <div id="pf-status">Online</div>
                    </div>
                    <div id="pf-manu"><i class="fa-solid fa-ellipsis-vertical i"></i></div>
                </div>
            </header>

            <div id="scroll-chat">
                <div class="wrap" id="messages-">

                    <!-- <div class="chat-box other">
                        <div class="chat-content">
                            <div class="wrap">
                                <div class="c-name">Arsalan Vijan</div>
                                <div class="c-text">Hi</div>
                                <div class="c-time">19:32</div>
                            </div>
                        </div>
                    </div> -->

                </div>
            </div>
            <footer>
                <div class="wrap">
                    <div id="input-box">
                        <div id="msg-lvl" class="active">Message</div>
                        <div contenteditable="true" spellcheck="false" id="input-div"></div>
                    </div>
                    <div id="message-send-btn">
                        <button id="send-msg"><i class="fa-solid fa-paper-plane i"></i></button>
                    </div>
                </div>
            </footer>
        </div>
    </div>
</body>
</html>
